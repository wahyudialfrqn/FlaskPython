{% extends "main.html" %}
{% block title %}Fakultas{% endblock %}
{% block content %}
<h1>Fakultas</h1>
<p>Ini halaman Fakultas</p>

<!-- Tabel Bootstrap -->
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead class="table-primary">
            <tr>
                <th>No</th>
                <th>Nama Fakultas</th>
            </tr>
        </thead>
        <tbody>
            {% for data in fakultas %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ data }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
